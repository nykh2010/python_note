<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link ref="shortcut icon" href="Creat.ico" type="image/x-icon">
	<title>百度一下，你就知道</title>
	
</head>
<body>
	<!-- 文本的水平对齐方式，默认左对齐 -->
	<h1 align="center">一级标题</h1>
	<h2>二级标题</h2>
	<h3>三级标题</h3>
	<h4>四级标题</h4>
	<h5>五级标题</h5>
	<h6>六级标题</h6>
	<P>段落标签</P>
	<!-- 普通文本标签 -->
	<span>span文本</span>
	<label>label</label>
	<!-- 带格式的文本标签 -->
	<b>bold加粗</b>
	<strong>strong有语义标签</strong>
	<i>italic斜体</i>
	<s>删除线</s>
	<u>下划线</u>
	<strong>浏览器会忽略代码中多余的空格和换行，只显示一个空格</strong>
	<!-- 换行标签 -->
	<br>
	<hr>
	<span>
		X<sub>1</sub>
		Y<sup>2</sup>
	</span>
	<!-- 显示<day01> -->
	<h1>
		<!-- 字符实体，对特殊符号进行处理 -->
		&lt;<
		&gt;>
		&nbsp; 
		&yen;￥
		&copy;版权符号
	</h1>
	<!-- 容器标签 -->
	<div>常用于网页结构的划分</div>
</body>
</html>
