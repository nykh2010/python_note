<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<form action="login" method="get">
		<p>
			用户名：
			<input type="text" name="username" maxlength="10" placeholder="用户名">
		</p>
		<p>
			密码：
			<input type="password" name="passwd" placeholder="密码">
		</p>
		<p>
			<input type="radio" name="gender" value="male" checked>
			<input type="radio" name="gender" value="female">
		</p>
		<p>
			<input type="checkbox" id="sing" name="hobby" value="sing"><label for="sing">唱歌</label>
			<input type="checkbox" id="dance" name="hobby" value="dance"><label for="dance">跳舞</label>
			<input type="checkbox" id="game" name="hobby" value="game"><label for="game">游戏</label>
		</p>
		<p>
			<input type="file" name="uimg">
		</p>
		<p>
			所在地区
			<select name="address">
				<option value="1">北京</option>
				<option value="2" selected>上海</option>
				<option value="3">广州</option>
				<option value="4">深圳</option>
			</select>
		</p>
		<p>
			个人介绍
			<textarea name="uinfo"></textarea>
		</p>
		<p>
			<input type="submit" name="">
			<input type="reset" name="">
			<input type="button" name="" value="按钮">
		</p>
		<button>form内</button>
	</form>
	<button>form外</button>
</body>
</html>
