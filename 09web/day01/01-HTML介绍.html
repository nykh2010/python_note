<!-- 声明文档类型 此处为H5的声明方式，关系到浏览器以何种方式解析网页-->
<!doctype html>
<!--文档开始-->
<html>
	<!--文档头部，可以设置选项卡图标，网页标题，字符集，资源引入-->
	<head>
		<meta charset="utf-8"/>
		<title>百度一下，你就知道</title>
		<link rel="shortcut icon" href="WelcomeScan.jpg" type="">
	</head>
	<!--文档主体-->
	<body>
		<!--文本标签 -->
		<!-- 文本的水平对齐方式，默认左对齐 -->
		<h1 align="center">一级标题</h1>	
		<h2>二级标题</h2>
		<h3>三级标题</h3>
		<h4>四级标题</h4>
		<h5>五级标题</h5>
		<h6>六级标题</h6>
		<p>段落标签</p>
		<!-- 普通文本标签 -->
		<span>span文本</span><label>label</label>
		<b>bold加粗</b>
		<strong>有语义标签-突出强调</strong>
		<i>italic斜体</i>
		<s>删除线</s>
		<u>下划线</u>
		<strong>浏                    览器会忽略代码中多余的空格和换行，只显示为一个空格</strong>
		<!-- 换行标签 -->
		<br>
		<!-- 水平线 -->
		<hr/>
		<span>
			X<sub>1</sub>
			Y<sup>2</sup>
		</span>
		<!-- 显示“<Day01>主要介绍标签语法” -->
		<h1>
			<!-- 字符实体就是对特殊符号做处理 -->
			&lt;Day01&gt;&nbsp;&nbsp;&nbsp;主要介绍标签语法价格：人民币符号￥&yen;
			版权符号©&copy;
		</h1>
		<!-- 容器标签 -->
		<div>div常用于网页结构的划分</div>











	</body>	
<!--文档结束-->
</html>
