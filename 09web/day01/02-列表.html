<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表使用</title>
	</head>
	<body>
		<h1>有序列表</h1>
		<!-- type属性可以指定项目符号类型，取值 1 a A i I -->
		<!-- 有序列表可以指定从第几个符号开始排序 start="5" -->
		<ol type="i" start="5">
			<li>西游记</li>
			<li>红楼梦</li>
			<li>三国演义</li>
			<li>水浒传</li>
		</ol>
		<!-- type属性设置无序列表的项目符号，取值disc (默认)circle（空心圆） square（实心方块）none(取消)-->
		<ul type="circle">
			<li>大师兄</li>
			<li>二师兄</li>
			<li>沙师弟</li>
		</ul>
		<!-- 列表的嵌套 -->
		<ul>
			<li>西游记</li>
			<ol>
				<li>大师兄</li>
				<li>二师兄</li>
				<li>沙师弟</li>
			</ol>
			<li>
				红楼梦
				<ol>
					<li>贾宝玉</li>
					<li>贾宝玉</li>
					<li>贾宝玉</li>
				</ol>
			</li>


		</ul>





	</body>
</html>
