<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<a>图片1</a>
	<a href="img.jpg">图片2</a>
	<a href="www.taobao.com">淘宝1</a>
	<!-- _self默认 在当前窗口打开，设置为_blank表示新建窗口打开 -->
	<a href="http://www.taobao.com" target="_blank">淘宝2</a>
	<a href="">href=""表示刷新</a>
	<!-- #不刷新，会修改URL -->
	<a href="#">href="#"跳转当前页</a>
	<!-- 不刷新，不跳转，不影响URL -->
	<a href="javascript:void(0)">javascript:void(0)</a>
</body>
</html>
