<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>02-list</title>
</head>
<body>
	<!-- 有序列表 -->
	<h1>有序列表</h1>
	<ol type="a" start="2">
		<li>
			西游记
			<ul>
				<li>大师兄</li>
				<li>二师兄</li>
				<li>沙师弟</li>
			</ul>
		</li>
		<li>item list2</li>
		<li>item list3</li>
		<li>item list4</li>
	</ol>
	<!-- 无序列表 -->
	<h1>无序列表</h1>
	<ul>
		<li>item list1</li>
		<li>item list2</li>
		<li>item list3</li>
		<li>item list4</li>
	</ul>

	<a href="javascript:void(0)">javascript:void(0)</a>
</body>
</html>
