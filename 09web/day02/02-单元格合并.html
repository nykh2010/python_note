<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<table border="5px" width="500px" height="500px">
		<tr>
			<!-- 跨列合并。属性：colspan,取无单位的数值，表示包含自身在内合并几个单元格 ,需要删除当前行中多余的单元格-->
			<td colspan="3">上午</td>
			
			<td colspan="3">下午</td>	
		</tr>
		<tr>
			<!-- 跨行合并。属性:rowspan,取无单位数值，表示包含自身在内合并几个单元格 ，需要删除其后行中多余的单元格-->
			<td rowspan="3">上午</td>
			<td>上午</td>
			<td>上午</td>
			<td>下午</td>
			<td>上午</td>
			<td>上午</td>
		</tr>
		<tr>
			
			<td>上午</td>
			<td>上午</td>
			<td>下午</td>
			<td>上午</td>
			<td>上午</td>
		</tr>
		<tr>
			
			<td>上午</td>
			<td>上午</td>
			<td>下午</td>
			<td>上午</td>
			<td>上午</td>
		</tr>

	</table>
</body>
</html>
