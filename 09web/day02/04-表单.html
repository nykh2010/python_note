<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<!-- 表单用于收集用户信息并提交给服务器
	组成：
		<form>
			表单控件
		</form>
	form元素负责提交数据，表单控件负责收集数据 
	-->
	<!-- 
		action:设置数据提交地址
		method:设置数据提交方式，默认为get
		enctype:设置数据编码类型，默认对应get方式，将数据转换字符串拼接在URL后携带传输，如果涉及二进制数据，必须使用post方式提交，同时制定编码类型为 multipart/form-data
	 -->
	<form action="login" method="get" enctype="">
		<!-- 文本框和密码框 
		name:设置控件名称，必填，最终与对应控件的值一并提交给服务器（wd=姚晨）
		value：设置控件的值，文本框中添加value属性指定初始值
		maxlength：设置最大输入字符数
		placeholder：设置输入之前的提示文本
		-->
		<p>
			用户姓名：
			<input type="text" name="uname" maxlength="10" placeholder="请输入昵称" value="张三">
		</p>
		<p>
			用户密码：
			<input type="password" name="upwd" placeholder="请输入密码">
		</p>
		<!-- 单选钮和复选框 -->
		<p>
			<!-- 一组按钮的控件名称必须保持一致; value属性用于指定控件的值，最终发送给服务器，必填
			checked="checked"属性用来设置默认选中，简写为checked表示默认选中
			--> 
			用户性别：
			<input type="radio" name="gender" value="man" checked>男
			<input type="radio" name="gender" value="woman">女
		</p>
		<p>
			<!-- label for id用法：实现文本与控件的绑定 ,
				label的for属性值与控件的id属性值保持一致-->
			用户爱好：
			<input type="checkbox" name="hobby" value="sing" checked id="sing"><label for="sing">唱歌</label>
			<input type="checkbox" name="hobby" value="dance">跳舞
			<input type="checkbox" name="hobby" value="game">游戏
		</p>
		<p>
			<!-- 文件选择框 -->
			用户头像：
			<input type="file" name="uimg">
		</p>
		<p>
			<!-- 下拉菜单 address=shanghai-->
			所在地区：
			<select name="address">
				<option value="beijing">北京</option>
				<option value="shanghai">上海</option>
				<option value="guangzhou">广州</option>
				<option value="shenzhen" selected>深圳</option>
			</select>
		</p>
		<p>
			个人介绍：
			<!-- 多行文本域 -->
			<textarea name="uinfo"></textarea>
		</p>
		<p>
			<!-- 功能性按钮：提交 重置 普通
				value属性设置按钮的显示文本
				普通按钮需要自定义JS事件
			 -->
			<input type="submit" value="注册">
			<input type="reset" value="清空">
			<input type="button" value="点击">
		</p>
		<!-- 按钮标签，标签内容就是按钮显示文本 -->
		<button>form内</button>

		file:///C:/Users/Administrator/Desktop/day02/login
		?
		uname=zhangsan
		&upwd=123456
		&gender=woman
		&hobby=sing
		&hobby=dance
		&hobby=game
		&uimg=northStar.jpg
		&address=beijing
		&uinfo=asdasdasdasdasdasd
	</form>
	<!-- 表单外部书写button标签，等价于普通按钮，需要自行绑定事件 
	表单内部书写button标签，等价于submit，具有提交功能-->
	<button>form外</button>
</body>
</html>
